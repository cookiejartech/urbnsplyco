<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBN SPLY CO - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background: #d4c4a8;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.6) contrast(1.1);
            z-index: 0;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: clamp(1rem, 3vh, 2rem);
        }

        .top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            padding-top: clamp(1rem, 3vh, 2rem);
            padding-bottom: clamp(1rem, 2vh, 1.5rem);
        }

        .logo {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.95);
            text-transform: uppercase;
            animation: fadeInDown 1s ease-out;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            max-width: 100%;
            min-height: 0;
            padding: clamp(1rem, 2vh, 2rem) 0;
        }

        .main-heading {
            font-size: clamp(2rem, 6vw, 6rem);
            font-weight: 300;
            line-height: 1.1;
            color: #f5f5f5;
            margin-bottom: clamp(1rem, 3vh, 2rem);
            animation: fadeInUp 1s ease-out 0.3s both;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .main-heading span {
            display: block;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            font-weight: 400;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto clamp(1.5rem, 3vh, 2.5rem);
            animation: fadeInUp 1s ease-out 0.6s both;
            text-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }

        .countdown-section {
            animation: fadeInUp 1s ease-out 0.9s both;
            width: 100%;
            max-width: 500px;
        }

        .countdown-container {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1.5rem);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: clamp(1rem, 2vh, 1.5rem);
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(0.75rem, 2vh, 1.25rem) clamp(0.5rem, 1.5vw, 1rem);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            min-width: clamp(60px, 12vw, 90px);
            transition: all 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .countdown-number {
            font-size: clamp(1.5rem, 3.5vw, 2.2rem);
            font-weight: 600;
            color: #ff6b6b;
            text-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
            margin-bottom: 0.25rem;
            animation: pulse 2s infinite;
        }

        .countdown-label {
            font-size: clamp(0.7rem, 1.3vw, 0.85rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .launch-text {
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            margin-top: clamp(0.5rem, 1vh, 1rem);
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            padding-top: clamp(1rem, 2vh, 1.5rem);
            padding-bottom: clamp(1rem, 3vh, 2rem);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .social-link {
            width: clamp(35px, 7vw, 45px);
            height: clamp(35px, 7vw, 45px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            border-color: white;
            color: white;
            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Ultra-responsive breakpoints for different screen heights */
        @media (max-height: 800px) {
            .container {
                padding: clamp(0.5rem, 2vh, 1.5rem);
            }
            
            .top-section {
                padding-top: clamp(0.5rem, 2vh, 1.5rem);
                padding-bottom: clamp(0.5rem, 1.5vh, 1rem);
            }
            
            .content-section {
                padding: clamp(0.5rem, 1.5vh, 1.5rem) 0;
            }
            
            .main-heading {
                font-size: clamp(1.8rem, 5.5vw, 4.5rem);
                margin-bottom: clamp(0.8rem, 2.5vh, 1.5rem);
            }
            
            .subtitle {
                font-size: clamp(0.85rem, 1.8vw, 1.2rem);
                margin-bottom: clamp(1rem, 2.5vh, 2rem);
                line-height: 1.4;
            }
            
            .countdown-container {
                margin-bottom: clamp(0.8rem, 1.5vh, 1.2rem);
            }
            
            .countdown-item {
                padding: clamp(0.6rem, 1.5vh, 1rem) clamp(0.4rem, 1.2vw, 0.8rem);
                min-width: clamp(55px, 11vw, 80px);
            }
            
            .countdown-number {
                font-size: clamp(1.3rem, 3.2vw, 2rem);
            }
            
            .countdown-label {
                font-size: clamp(0.65rem, 1.2vw, 0.8rem);
            }
            
            .launch-text {
                font-size: clamp(0.85rem, 1.6vw, 1rem);
            }
            
            .bottom-section {
                padding-top: clamp(0.5rem, 1.5vh, 1rem);
                padding-bottom: clamp(0.5rem, 2vh, 1.5rem);
            }
        }

        @media (max-height: 600px) {
            .container {
                padding: clamp(0.5rem, 1.5vh, 1rem);
            }
            
            .top-section {
                padding-top: clamp(0.5rem, 1.5vh, 1rem);
                padding-bottom: clamp(0.3rem, 1vh, 0.8rem);
            }
            
            .content-section {
                padding: clamp(0.3rem, 1vh, 1rem) 0;
            }
            
            .main-heading {
                font-size: clamp(1.5rem, 5vw, 3.5rem);
                margin-bottom: clamp(0.5rem, 2vh, 1rem);
                line-height: 1.05;
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 1.6vw, 1.1rem);
                margin-bottom: clamp(0.8rem, 2vh, 1.5rem);
                line-height: 1.3;
            }
            
            .countdown-container {
                margin-bottom: clamp(0.5rem, 1vh, 1rem);
                gap: clamp(0.3rem, 1.5vw, 1rem);
            }
            
            .countdown-item {
                padding: clamp(0.5rem, 1.2vh, 0.8rem) clamp(0.3rem, 1vw, 0.6rem);
                min-width: clamp(50px, 10vw, 70px);
                border-radius: 10px;
            }
            
            .countdown-number {
                font-size: clamp(1.1rem, 2.8vw, 1.8rem);
                margin-bottom: 0.2rem;
            }
            
            .countdown-label {
                font-size: clamp(0.6rem, 1.1vw, 0.75rem);
            }
            
            .launch-text {
                font-size: clamp(0.8rem, 1.5vw, 0.95rem);
                margin-top: clamp(0.3rem, 0.8vh, 0.8rem);
            }
            
            .bottom-section {
                padding-top: clamp(0.3rem, 1vh, 0.8rem);
                padding-bottom: clamp(0.5rem, 1.5vh, 1rem);
            }
        }

        @media (max-height: 450px) {
            body {
                overflow-y: auto;
            }
            
            .container {
                min-height: 450px;
                padding: 0.5rem;
                justify-content: space-evenly;
            }
            
            .top-section {
                padding: 0.5rem 0 0.3rem;
            }
            
            .logo {
                font-size: clamp(0.8rem, 2.2vw, 1rem);
            }
            
            .content-section {
                padding: 0.3rem 0;
                flex-grow: 0;
            }
            
            .main-heading {
                font-size: clamp(1.3rem, 4.5vw, 2.8rem);
                margin-bottom: 0.5rem;
                line-height: 1;
            }
            
            .subtitle {
                font-size: clamp(0.75rem, 1.4vw, 1rem);
                margin-bottom: 0.8rem;
                line-height: 1.25;
            }
            
            .countdown-container {
                margin-bottom: 0.5rem;
                gap: 0.3rem;
            }
            
            .countdown-item {
                padding: 0.4rem 0.2rem;
                min-width: 45px;
                border-radius: 8px;
            }
            
            .countdown-number {
                font-size: clamp(1rem, 2.5vw, 1.5rem);
                margin-bottom: 0.1rem;
            }
            
            .countdown-label {
                font-size: clamp(0.55rem, 1vw, 0.7rem);
            }
            
            .launch-text {
                font-size: clamp(0.75rem, 1.3vw, 0.9rem);
                margin-top: 0.3rem;
            }
            
            .bottom-section {
                padding: 0.3rem 0 0.5rem;
            }
            
            .social-link {
                width: 35px;
                height: 35px;
            }
        }

        /* Landscape mobile specific adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 0.5rem;
                justify-content: center;
                gap: 0.5rem;
            }
            
            .top-section, .content-section, .bottom-section {
                flex-grow: 0;
            }
            
            .main-heading {
                font-size: clamp(1.5rem, 4vw, 2.5rem);
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                margin-bottom: 1rem;
            }
            
            .countdown-container {
                gap: 0.5rem;
            }
        }

        /* Tablet specific adjustments */
        @media (min-width: 768px) and (max-width: 1024px) {
            .countdown-container {
                gap: 1.2rem;
            }
            
            .countdown-item {
                min-width: 85px;
                padding: 1rem 0.8rem;
            }
        }

        /* Desktop specific adjustments */
        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .main-heading {
                font-size: clamp(4rem, 6vw, 7rem);
            }
            
            .subtitle {
                font-size: clamp(1.2rem, 1.5vw, 1.5rem);
            }
            
            .countdown-item {
                min-width: 100px;
                padding: 1.5rem 1rem;
            }
            
            .countdown-number {
                font-size: clamp(2rem, 2.5vw, 2.5rem);
            }
        }

        /* Ultra-wide screen adjustments */
        @media (min-width: 1920px) {
            .container {
                max-width: 1400px;
            }
            
            .main-heading {
                font-size: 6rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
        }

        /* Very tall screens */
        @media (min-height: 1000px) {
            .top-section {
                padding-top: 3rem;
                padding-bottom: 2rem;
            }
            
            .content-section {
                padding: 2rem 0;
            }
            
            .main-heading {
                margin-bottom: 2.5rem;
            }
            
            .subtitle {
                margin-bottom: 3rem;
            }
            
            .countdown-container {
                margin-bottom: 2rem;
            }
            
            .launch-text {
                margin-top: 1.5rem;
            }
            
            .bottom-section {
                padding: 2rem 0 3rem;
            }
        }

        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .particle {
                width: 1px;
                height: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="top-section">
            <div class="logo">URBN SPLY CO</div>
        </div>
        
        <div class="content-section">
            <h1 class="main-heading">
                <span>Your Lifestyle,</span>
                <span>Reimagined.</span>
            </h1>
            
            <p class="subtitle">
                Coming Soon: A Curated Collection<br>
                of Lifestyle Brands for Past, Present<br>
                and Future
            </p>
            
            <div class="countdown-section">
                <div class="countdown-container">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
                <p class="launch-text">Until Launch</p>
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="social-links">
                <!-- Add your social links here if needed -->
            </div>
        </div>
    </div>

    <script>
        // Set countdown target date (30 days from now)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 30);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-container').innerHTML = 
                    '<div class="countdown-item"><div class="countdown-number">🚀</div><div class="countdown-label">Launched!</div></div>';
                document.querySelector('.launch-text').innerHTML = 'We\'re Live!';
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Optimize particles for performance on mobile
        let mouseMoveTimeout;
        document.addEventListener('mousemove', function(e) {
            if (window.innerWidth < 768) return; // Skip on mobile for performance
            
            clearTimeout(mouseMoveTimeout);
            mouseMoveTimeout = setTimeout(() => {
                const particles = document.querySelectorAll('.particle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    const speed = (index % 5 + 1) * 0.3;
                    const xOffset = (x - 0.5) * speed;
                    const yOffset = (y - 0.5) * speed;
                    
                    particle.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
            }, 16); // Throttle to ~60fps
        });

        // Adjust particles on resize
        window.addEventListener('resize', function() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        });
    </script>
</body>
</html>
