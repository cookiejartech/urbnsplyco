        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 3rem;
            text-transform: uppercase;
            animation: fadeInDown 1s ease-out;
        }

        .main-heading {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 300;
            line-height: 1.1;
            color: #f5f5f5;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .main-heading span {
            display: block;
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.6s both;
            text-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }

        .notify-section {
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .notify-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .social-links {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            border-color: white;
            color: white;
            transform: translateY(-3px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .email-form {
                flex-direction: column;
                align-items: center;
            }
            
            .email-input {
                min-width: 280px;
            }
            
            .main-heading {
                margin-bottom: 1.5rem;
            }
            
            .social-links {
                bottom: 1rem;
            }
        }
    </style>

<body>
    <div class="background-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">URBN SPLY CO</div>
        
        <h1 class="main-heading">
            <span>Your Lifestyle,</span>
            <span>Reimagined.</span>
        </h1>
        
        <p class="subtitle">
            Coming Soon: A Curated Collection<br>
            of Lifestyle Brands for Past, Present<br>
            and Future
        </p>
        
        <div class="notify-section">
            <form class="email-form" id="emailForm">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email address"
                    required
                    id="emailInput"
                >
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
        </div>
    </div>
    
  

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value;
            
            if (email) {
                // Store email (you can integrate with your preferred service)
                console.log('Email submitted:', email);
                
                // Show success message
                const btn = document.querySelector('.notify-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Thank You!';
                btn.style.background = 'linear-gradient(45deg, #00b894, #00a085)';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                    emailInput.value = '';
                }, 3000);
            }
        });

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Add some interactive hover effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 5 + 1) * 0.5;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                particle.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
