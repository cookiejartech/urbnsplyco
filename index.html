<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBN SPLY CO - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #d4c4a8;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.6) contrast(1.1);
            z-index: 0;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 2rem;
            min-height: 600px;
        }

        .top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 0;
            margin-top: clamp(1rem, 5vh, 3rem);
        }

        .logo {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: clamp(2rem, 5vh, 3rem);
            text-transform: uppercase;
            animation: fadeInDown 1s ease-out;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            max-width: 100%;
        }

        .main-heading {
            font-size: clamp(2.5rem, 7vw, 7rem);
            font-weight: 300;
            line-height: 1.1;
            color: #f5f5f5;
            margin-bottom: clamp(1.5rem, 4vh, 2rem);
            animation: fadeInUp 1s ease-out 0.3s both;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .main-heading span {
            display: block;
        }

        .subtitle {
            font-size: clamp(1rem, 2.2vw, 1.5rem);
            font-weight: 400;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.6s both;
            text-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }

        .countdown-section {
            margin-top: clamp(2rem, 4vh, 3rem);
            animation: fadeInUp 1s ease-out 0.9s both;
            width: 100%;
        }

        .countdown-container {
            display: flex;
            gap: clamp(1rem, 2vw, 1.5rem);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: clamp(1.5rem, 3vh, 2rem);
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(1rem, 2.5vh, 1.5rem) clamp(0.8rem, 1.5vw, 1rem);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: clamp(80px, 15vw, 100px);
            transition: all 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .countdown-number {
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 600;
            color: #ff6b6b;
            text-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        .countdown-label {
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .launch-text {
            margin-top: clamp(1.5rem, 3vh, 2rem);
            font-size: clamp(1rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 0;
            margin-bottom: clamp(1rem, 3vh, 2rem);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .social-link {
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            border-color: white;
            color: white;
            transform: translateY(-3px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Specific responsive breakpoints */
        @media (max-height: 700px) {
            .container {
                min-height: 500px;
            }
            
            .top-section {
                margin-top: 1rem;
            }
            
            .logo {
                margin-bottom: 1.5rem;
            }
            
            .main-heading {
                margin-bottom: 1rem;
            }
            
            .countdown-section {
                margin-top: 1.5rem;
            }
            
            .launch-text {
                margin-top: 1rem;
            }
            
            .bottom-section {
                margin-bottom: 1rem;
            }
        }

        @media (max-height: 500px) {
            .container {
                justify-content: center;
                gap: 1rem;
            }
            
            .top-section, .content-section, .bottom-section {
                flex-grow: 0;
            }
            
            .logo {
                margin-bottom: 1rem;
                margin-top: 0;
            }
            
            .main-heading {
                font-size: clamp(2rem, 6vw, 4rem);
                margin-bottom: 0.5rem;
            }
            
            .countdown-section {
                margin-top: 1rem;
            }
            
            .launch-text {
                margin-top: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .countdown-container {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 1rem 0.5rem;
            }
            
            .main-heading {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .countdown-container {
                gap: 0.5rem;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 0.8rem 0.3rem;
            }
        }

        /* Very tall screens */
        @media (min-height: 1000px) {
            .top-section {
                margin-top: 4rem;
            }
            
            .logo {
                margin-bottom: 4rem;
            }
            
            .countdown-section {
                margin-top: 4rem;
            }
            
            .launch-text {
                margin-top: 3rem;
            }
            
            .bottom-section {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="top-section">
            <div class="logo">URBN SPLY CO</div>
        </div>
        
        <div class="content-section">
            <h1 class="main-heading">
                <span>Your Lifestyle,</span>
                <span>Reimagined.</span>
            </h1>
            
            <p class="subtitle">
                Coming Soon: A Curated Collection<br>
                of Lifestyle Brands for Past, Present<br>
                and Future
            </p>
            
            <div class="countdown-section">
                <div class="countdown-container">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
                <p class="launch-text">Until Launch</p>
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="social-links">
                <!-- Add your social links here if needed -->
            </div>
        </div>
    </div>

    <script>
        // Set countdown target date (30 days from now)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 30);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-container').innerHTML = 
                    '<div class="countdown-item"><div class="countdown-number">ðŸš€</div><div class="countdown-label">Launched!</div></div>';
                document.querySelector('.launch-text').innerHTML = 'We\'re Live!';
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Add some interactive hover effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 5 + 1) * 0.5;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                particle.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
